# Execution configuration for the Aerion model
# Includes all settings needed for model execution

defaults:
  - base_config
  - model: aerion
  - dataset: single_day
  - _self_

# --------------------------------------
# Overrides
# --------------------------------------

experiment_name: "aerion-debug"

trainer:
  max_epochs: 50

optimizer:
  _target_: torch.optim.AdamW
  lr: 1e-4
  weight_decay: 0.01

dataloader:
  batch_size: 3072

data_processing:
  feature_cols: ["x_coord", "y_coord", "altitude"]

scheduler:
  warmup_epochs: 5

contexts:
  flightinfo:
    enabled: true
    features:
      - rwy_x
      - rwy_y
      - rwy_bearing_sin
      - rwy_bearing_cos
