# Aerion model configuration
# Context-aware transformer for trajectory prediction

name: aerion
params:
  _target_: models.architectures.aerion.Aerion
  batch_first: true

  encoder_input_dim: 8  # 3 absolute positions + 3 deltas + 2 runway-relative coordinates
  decoder_input_dim: 5  # 3 deltas + 3 deltas + 2 runway-relative coordinates
  output_dim: 3         # predicted deltas only in ENU coordinates (dx, dy, dalt)
  d_model: 128
  nhead: 8
  num_encoder_layers: 6
  num_decoder_layers: 6
  dim_feedforward: 512
  dropout: 0.1
  max_input_len: 10
  max_output_len: 80
