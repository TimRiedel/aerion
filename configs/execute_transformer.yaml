# Execution configuration for the Aerion model
# Includes all settings needed for model execution

defaults:
  - base_config
  - model: transformer
  - dataset: single_day
  - _self_

# --------------------------------------
# Overrides
# --------------------------------------

experiment_name: "transformer-debug"

trainer:
  max_epochs: 50

optimizer:
  _target_: torch.optim.AdamW
  lr: 1e-4

dataloader:
  batch_size: 3072

data_processing:
  icao_code: "EDDB"
  feature_cols: ["latitude", "longitude", "altitude", "groundspeed", "track", "vertical_rate"]
