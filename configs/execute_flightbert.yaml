# Execution configuration for the FlightBERT++ model
# Includes all settings needed for model execution

defaults:
  - /base_config
  - model: flight_bert
  - dataset: single_day
  - _self_

# --------------------------------------
# Overrides
# --------------------------------------
trainer:
  max_epochs: 50

optimizer:
  _target_: torch.optim.Adam
  learning_rate: 0.0001

scheduler:
  _target_: torch.optim.lr_scheduler.CosineAnnealingLR
  step_size: 20
  gamma: 0.7

dataset:
  dataloader:
    batch_size: 3072