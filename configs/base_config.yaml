# Base Configuration File
# This contains common settings shared across all models
# Model-specific configs will extend/override this config

defaults:
  - trainer: default
  - _self_

# General settings
seed: 42
experiment_name: "unconfigured_experiment"

# Output configuration
output:
  path: "outputs"
  save_predictions: true

# Checkpoint configuration
checkpoint:
  enabled: true
  dirpath: "checkpoints"
  filename: "{epoch}-{val_loss:.2f}"
  monitor: "val_loss"
  mode: "min"  # Options: min, max
  save_top_k: 1
  save_last: true

# Early stopping configuration
early_stopping:
  enabled: false
  monitor: "val_loss"
  mode: "min"
  patience: 10
  min_delta: 0.0

# Weights and Biases configuration
wandb:
  enabled: true
  project: "training"
  entity: null  # Your W&B entity/team name
  name: null  # Run name (auto-generated if null)
  tags: []
  notes: ""

